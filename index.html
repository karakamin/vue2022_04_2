<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>後台登入頁面</title>
</head>
<body>
    <div id="app" class="text-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <h1 class="h2 my-5 text-center">後台登入頁面</h1>
                <div class="col-8">
                  <!-- prevent 為移除預設的 HTML 事件 -->
                    <form class="w-50 mx-auto" @submit.prevent="login">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="username" v-model="user.username" placeholder="name@example.com" required autofocus>
                            <label for="account">E-mail</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" v-model="user.password" placeholder="請輸入密碼">
                            <label for="authword" class="form-label">Password</label> 
                          </div>
                          <button class="btn btn-lg btn-primary w-100" type="sumit">登入</button>
                    </form>
                </div>
            </div>
            <p class="mt-5 mb-3 text-center">
                2022~∞ - 六角學院
              </p>
        </div>

    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>

    <script src="./js/login.js" type="module"></script>
</body>
</html>
